# =============================================================================
# GOOGLE CALENDAR API SETUP INSTRUCTIONS
# =============================================================================

# 1. Go to Google Cloud Console (https://console.cloud.google.com/)
# 2. Create a new project or select existing one
# 3. Enable Google Calendar API
# 4. Create credentials (OAuth 2.0 Client ID)
# 5. Add authorized redirect URIs:
#    - http://your-home-assistant-ip:8123/auth/authorize
#    - https://your-home-assistant-domain:8123/auth/authorize
# 6. Download the credentials JSON file
# 7. Extract client_id and client_secret
# 8. Add them to your secrets.yaml file