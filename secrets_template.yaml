# Secrets Template for Home Assistant Wake-Up Automation
# Copy this file to secrets.yaml and fill in your actual values

# =============================================================================
# GOOGLE CALENDAR INTEGRATION
# =============================================================================

# Google OAuth credentials (required for Google Calendar integration)
google_client_id: "your-google-client-id.apps.googleusercontent.com"
google_client_secret: "your-google-client-secret"

# CalDAV credentials (alternative to Google Calendar)
caldav_password: "your-app-password"

# =============================================================================
# MEDIA SERVICES
# =============================================================================

# Spotify API credentials (for music playlists)
spotify_client_id: "your-spotify-client-id"
spotify_client_secret: "your-spotify-client-secret"

# YouTube API key (for TV content)
youtube_api_key: "your-youtube-api-key"

# =============================================================================
# NOTIFICATION SERVICES
# =============================================================================

# Push notification services
pushover_api_token: "your-pushover-api-token"
pushover_user_key: "your-pushover-user-key"

# Telegram bot (for notifications)
telegram_bot_token: "your-telegram-bot-token"
telegram_chat_id: "your-telegram-chat-id"

# =============================================================================
# EXTERNAL SERVICES
# =============================================================================

# Weather API (for weather-based wake-up adjustments)
openweathermap_api_key: "your-openweathermap-api-key"

# =============================================================================
# DEVICE-SPECIFIC CREDENTIALS
# =============================================================================

# Smart TV credentials
samsung_tv_api_key: "your-samsung-tv-api-key"
lg_tv_api_key: "your-lg-tv-api-key"

# Smart speaker credentials
google_home_api_key: "your-google-home-api-key"
alexa_skill_id: "your-alexa-skill-id"

# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================

# 1. Google Calendar Setup:
#    - Go to Google Cloud Console (https://console.cloud.google.com/)
#    - Create a new project or select existing one
#    - Enable Google Calendar API
#    - Create OAuth 2.0 credentials
#    - Add authorized redirect URIs:
#      * http://your-home-assistant-ip:8123/auth/authorize
#      * https://your-home-assistant-domain:8123/auth/authorize
#    - Download credentials and extract client_id and client_secret

# 2. Spotify Setup:
#    - Go to Spotify Developer Dashboard (https://developer.spotify.com/dashboard)
#    - Create a new app
#    - Get client_id and client_secret
#    - Add redirect URI: http://your-home-assistant-ip:8123/auth/authorize

# 3. YouTube Setup:
#    - Go to Google Cloud Console
#    - Enable YouTube Data API v3
#    - Create API key
#    - Restrict API key to YouTube Data API v3

# 4. Push Notifications:
#    - Pushover: Sign up at https://pushover.net/
#    - Telegram: Create bot with @BotFather, get token and chat ID

# 5. Weather API:
#    - Sign up at https://openweathermap.org/api
#    - Get free API key

# =============================================================================
# SECURITY NOTES
# =============================================================================

# - Never commit this file to version control
# - Keep your API keys secure
# - Regularly rotate your credentials
# - Use environment variables in production
# - Consider using Home Assistant's built-in secret management